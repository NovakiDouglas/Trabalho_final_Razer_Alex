 <div class="container container-fluid">
       
   
        

    <h1>Clientes</h1>

        
          <mat-label>Pesquisar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. André" #input>
    
       <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

     
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef> CPF </th>
          <td mat-cell *matCellDef="let row"> {{row.cpf}} </td>
        </ng-container>
      
    
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
        </ng-container>
      
     
        <ng-container matColumnDef="sobrenome">
          <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
          <td mat-cell *matCellDef="let row"> {{row.sobrenome}} </td>
        </ng-container>

        <ng-container matColumnDef="op">
            <th mat-header-cell *matHeaderCellDef> Opções </th>
            <td mat-cell *matCellDef="let row">
                
                <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon" >
                    <mat-icon>delete</mat-icon>
                </button>
                <button  mat-mini-fab  (click)="editarUsuario()" color="primary" aria-label="Example icon button with a delete icon">
                    <mat-icon>edit</mat-icon>
                </button>


            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>

    </table>

  


     
      



</div>
