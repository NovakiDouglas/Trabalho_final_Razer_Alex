<div class="container container-fluid">
    <h1>Clientes</h1>

    <table class="table table-striped table-bordered table-hover">
        <tbody>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>CPF</th>
                <th>Pedidos</th>
                <th class="text-center">
                   
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        Novo
                   
                </th>
            </tr>
            <tr *ngFor="let cliente of clientes">
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.sobrenome }}</td>
                <td>{{ cliente.cpf }}</td>
                <td class="text-center" >
                   
                        <i class="fa fa-list" aria-hidden="true"></i>
                        Listar
                  
                <td class="text-center" style="width: 300px;">
                        <i class="fa fa-pen" aria-hidden="true"></i>
                        Atualizar
                  
                    
                        <i class="fa fa-times" aria-hidden="true"></i>
                        Remover
                  
                </td>
            </tr>
        </tbody>
    </table>


   
   


    
    <table mat-table [dataSource]="clientes" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef> cpf </th>
          <td mat-cell *matCellDef="let row"> {{row.cpf}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> nome </th>
          <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="sobrenome">
          <th mat-header-cell *matHeaderCellDef> sobrenome </th>
          <td mat-cell *matCellDef="let row"> {{row.sobrenome}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  


     
      



</div>
